<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="#courses" id="courses-link">Courses</a>
        <a href="#login" id="auth-link">Login</a>
    </nav>
    <section id="courses" style="display: block;">
        <div class="course-list"></div>
    </section>
    <section id="course-detail" style="display: none;">
        <div id="course-detail-content"></div>
        <button onclick="document.getElementById('course-detail').style.display='none'">Close</button>
    </section>
    <section id="login" style="display: none;">
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#register">Register</a></p>
    </section>
    <section id="register" style="display: none;">
        <form id="register-form">
            <label for="new-username">Username:</label>
            <input type="text" id="new-username" required>
            <label for="new-password">Password:</label>
            <input type="password" id="new-password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#login">Login</a></p>
    </section>
    <script src="script.js"></script>
</body>
</html>
